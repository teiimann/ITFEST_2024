<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Downloader</title>
</head>
<body>
    <h1>Download File</h1>
    <label for="fileInput">Enter File Name:</label>
    <input type="text" id="fileInput" placeholder="example.jpg">
    <button id="downloadBtn">Download</button>
    <p id="status"></p>

    <script>
        const downloadBtn = document.getElementById('downloadBtn');
        const status = document.getElementById('status');

        downloadBtn.addEventListener('click', () => {
            const fileName = document.getElementById('fileInput').value;
            if (!fileName) {
                status.textContent = "Please enter a file name.";
                return;
            }

            const serverUrl = "http://172.20.10.7:8001/"; 
            const fileUrl = serverUrl + fileName;

            status.textContent = "Downloading...";
            fetch(fileUrl)
                .then(response => {
                    if (!response.ok) throw new Error("File not found");
                    return response.blob();
                })
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement("a");
                    a.href = url;
                    a.download = fileName;
                    a.click();
                    URL.revokeObjectURL(url);
                    status.textContent = `File ${fileName} downloaded successfully!`;
                })
                .catch(err => {
                    status.textContent = `Error: ${err.message}`;
                });
        });
    </script>
</body>
</html>
